<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Open World - Game UI</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('https://i.ibb.co/sKX6Jbw/futuristic-bg.jpg') no-repeat center center/cover;
      overflow: hidden;
      color: white;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(10, 10, 20, 0.65);
      backdrop-filter: blur(6px);
    }

    .main-container {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 0 0 20px cyan;
    }

    .btn {
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      background: linear-gradient(145deg, #00f2ff, #005fef);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
    }

    .button-panel {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="main-container">
    <h1>My Open World</h1>
    <div class="button-panel">
      <button class="btn">Start Game</button>
      <button class="btn">Class Gacha</button>
      <button class="btn">Inventory</button>
      <button class="btn">Marketplace</button>
      <button class="btn">Settings</button>
    </div>
  </div>
</body>
</html>
